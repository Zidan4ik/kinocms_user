<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="uk">
<head>
    <title>kinocms</title>

    <th:block th:replace="blocks/links::links"/>
    <link rel="stylesheet" href="/vuexy/assets/vendor/libs/select2/select2.css"/>
    <link rel="stylesheet" href="/style/icons.css"/>
    <link rel="stylesheet" href="/styles.css"/>

    <style>
        .diagonal-block {
            margin-top: 2px;
            width: 95px;
            height: 10px;
            background-color: #ffa900;
            clip-path: polygon(0 0, 105% 0, 100% 100%, 0 40%);
        }
    </style>
</head>

<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-navbar-full layout-horizontal layout-without-menu">

    <!-- Layout container -->
    <div class="layout-container">

        <!-- Navbar -->
        <div th:insert="~{blocks/navbar::navbar}"></div>
        <!--/ Navbar -->
        <!-- Navbar -->
        <div th:insert="~{blocks/navbar2::navbar2}"></div>
        <!--/ Navbar -->

        <!-- Layout page -->
        <div class="layout-page">
            <!-- Content wrapper -->
            <div class="content-wrapper">
                <!-- Content -->
                <div class="container-xxl d-flex align-items-stretch flex-grow-1 p-0">
                    <div class="flex-shrink-1 flex-grow-1 container-p-x container-p-y">
                        <div class="mt-5">
                            <img src="https://images.cnscdn.com/e/4/d/e/e4de6bb9d55a0169438f0afa4d4ea0d8/original.jpg"
                                 alt="error" style="width:100%;height: 350px;">
                        </div>
                        <div class="row mt-5">
                            <div class="col-4 text-center">
                                <img th:src="${!movie.getNameImage().equals('')?movie.getPathToImage():
                                'https://img.freepik.com/premium-vector/default-image-icon-vector-missing-picture-page-website-design-mobile-app-no-photo-available_87543-11093.jpg'}"
                                     alt="error" style="width: 80%;height: 400px;">
                                <img src="https://i.pinimg.com/originals/52/c5/1b/52c51bbe0ea48c66858a00816549edac.jpg"
                                     alt="error" style="width: 80%;height: 400px;margin-top: 30px;">
                            </div>
                            <div class="col">
                                <span th:text="${movie.getTitle()}"
                                      style="background-color: #cb2020;padding:5px; color: whitesmoke;font-size: x-large;"></span>
                                <div class="diagonal-block"></div>
                                <br>
                                <span>1 вересня, 10:10, Зал №7</span>
                                <div class="row">
                                    <div class="col d-flex align-items-center justify-content-evenly">
                                        <span>Ціна в грн:</span>
                                        <div style="background-color: #f4c80d;color: white;width: 15%;height: 70%;border: solid 1px black;"
                                             class="d-flex justify-content-center align-items-center">55
                                        </div>
                                    </div>
                                    <div class="col d-flex align-items-center justify-content-evenly">
                                        <span>Заброньовано:</span>
                                        <div style="background-color: darkgrey;color: white;width: 15%;height: 70%; border: solid 1px black;"
                                             class="d-flex justify-content-center align-items-center"><i
                                                class="ti ti-user"></i>
                                        </div>
                                    </div>
                                    <div class="col d-flex align-items-center justify-content-evenly">
                                        <span>Ваше замовлення: </span>
                                        <div class="d-flex align-items-center"
                                             style="border: solid 1px yellow;width: 50%;height: 40px;">
                                            <span>Білетів: 0</span>
                                            <span>Сума: 0 грн</span>
                                        </div>
                                    </div>
                                </div>
                                <img class="mt-3" src="https://мхт-чехова.com/store/f/bf/o_32_hall_scheme_93.jpg"
                                     alt="error" style="width: 100%; height: 500px;">
                            </div>
                        </div>
                        <div class="row mt-5">
                            <div class="col-1"></div>
                            <a class="col-1">
                                <img src='https://img.crm-onebox.com//media/d6/7f/d67f694b80221a983e21084e75bcc73d.png'
                                     alt="error"
                                     style="width: 100%;height:70px;">
                                <label>Карта Приват</label>
                            </a>
                            <a class="col-auto text-center">
                                <img src="https://img.freepik.com/free-vector/realistic-credit-card-design_23-2149126088.jpg"
                                     alt="error"
                                     style="width: 50%;height:70px;">
                                <label>Інша платіжна система</label>
                            </a>
                            <div class="col row d-flex align-items-end">
                                <span>Вартість бронювання 3 грн. за кожне місце.</span>
                                <span>ЗАБРОНОВАНІ КВИТКИ ПОТРІБНО ВИКУПИТИ У КАСЕ КІНОТЕАТРА НЕ ПІЗНІШЕ НІЖ ЗА ПІВГОДИНИ ДО ПОЧАТКУ СЕАНСУ.</span>
                            </div>
                            <div class="d-flex justify-content-center gap-5 mt-3">
                                <button class="btn btn-outline-dark" style="width: 15%;">Забронювати</button>
                                <button class="btn btn-outline-success" style="width: 15%;">Купити</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!--/ Content -->
            </div>
            <!--/ Content wrapper -->
        </div>
        <!--/ Layout page -->

        <!-- Footer -->
        <footer class="content-footer footer bg-footer-theme"
                style="border-top: solid 1px #c4c4c4;padding-top: 10px;"
                th:insert="~{blocks/footer::footer}">
        </footer>
        <!--/ Footer -->
    </div>
    <!--/ Layout container -->
</div>
<!--/ Layout wrapper -->

<th:block th:insert="blocks/links::scripts"></th:block>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</body>
</html>
