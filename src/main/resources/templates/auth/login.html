<!DOCTYPE html>
<html lang="en" class="light-style layout-wide customizer-hide" dir="ltr" data-theme="theme-default"
      data-assets-path="/vuexy/assets/" data-template="vertical-menu-template" data-style="light">
<head>
    <meta charset="utf-8">
    <title>kinocms</title>
    <link rel="stylesheet" href="/vuexy/assets/css/demo.css">
    <link rel="stylesheet" href="/vuexy/assets/vendor/css/pages/page-auth.css">
    <link rel="stylesheet" type="text/css" href="/vuexy/assets/vendor/css/rtl/core.css"
          class="template-customizer-core-css">
    <link rel="stylesheet" type="text/css" href="/vuexy/assets/vendor/css/rtl/theme-default.css"
          class="template-customizer-theme-css">

    <style>
        .alertMy {
            position: absolute;
            top: 45px;
            z-index: 1000;
            width: 40%;
            display: flex;
            justify-content: center;
            align-content: center;
        }

        .alert-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
    </style>
</head>
<body>
<div class="container-xxl">
    <div class="alert-wrapper">
        <div class="alert alert-danger alertMy" role="alert" th:if="${param.error}">
            Invalid username and password.
        </div>
        <div class="alert alert-info alertMy" role="alert" th:if="${param.logout}">
            You have been logged out.
        </div>
        <div class="alert alert-success alertMy" role="alert" th:if="${message}" th:text="${message}">
        </div>
    </div>
    <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner py-6">
            <!-- Login -->
            <div class="card">
                <div class="card-body">
                    <!-- Logo -->
                    <div class="app-brand justify-content-center mb-6">
                        <a href="index.html" class="app-brand-link">
              <span class="app-brand-logo demo">
<svg width="32" height="22" viewBox="0 0 32 22" fill="none" xmlns="http://www.w3.org/2000/svg">
  <path fill-rule="evenodd" clip-rule="evenodd"
        d="M0.00172773 0V6.85398C0.00172773 6.85398 -0.133178 9.01207 1.98092 10.8388L13.6912 21.9964L19.7809 21.9181L18.8042 9.88248L16.4951 7.17289L9.23799 0H0.00172773Z"
        fill="#7367F0"></path>
  <path opacity="0.06" fill-rule="evenodd" clip-rule="evenodd"
        d="M7.69824 16.4364L12.5199 3.23696L16.5541 7.25596L7.69824 16.4364Z" fill="#161616"></path>
  <path opacity="0.06" fill-rule="evenodd" clip-rule="evenodd"
        d="M8.07751 15.9175L13.9419 4.63989L16.5849 7.28475L8.07751 15.9175Z" fill="#161616"></path>
  <path fill-rule="evenodd" clip-rule="evenodd"
        d="M7.77295 16.3566L23.6563 0H32V6.88383C32 6.88383 31.8262 9.17836 30.6591 10.4057L19.7824 22H13.6938L7.77295 16.3566Z"
        fill="#7367F0"></path>
</svg>
</span>
                            <span class="app-brand-text demo text-heading fw-bold">KinoCMS User</span>
                        </a>
                    </div>
                    <!-- /Logo -->
                    <form th:action="@{/login}" method="POST"
                          id="formAuthentication" class="mb-4 fv-plugins-bootstrap5 fv-plugins-framework"
                          novalidate="novalidate">
                        <div class="mb-6 fv-plugins-icon-container fv-plugins-bootstrap5-row-valid">
                            <label for="username" class="form-label">Email</label>
                            <input type="text" class="form-control" id="username" name="username"
                                   placeholder="Enter your email" autofocus="">
                            <div class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"></div>
                        </div>
                        <div class="mb-6 form-password-toggle fv-plugins-icon-container">
                            <label class="form-label" for="password">Password</label>
                            <div class="input-group input-group-merge has-validation">
                                <input type="password" id="password" class="form-control" name="password"
                                       placeholder="············" required>
                            </div>
                        </div>
                        <div class="mb-6">
                            <button class="btn btn-primary d-grid w-100 waves-effect waves-light mt-3" type="submit">
                                Login
                            </button>
                        </div>
                        <input type="hidden"></form>
                    <p class="text-center">
                        <span>New on our platform?</span>
                        <a href="/register">
                            <span>Create an account</span>
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
